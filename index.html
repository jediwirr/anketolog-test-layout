<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкетолог</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main__header">
    <nav class="main__nav">
      <ul>
        <li>
          <a href="#">Сервисы</a>
        </li>
        <li>
          <a href="#">Продукты</a>
        </li>
        <li>
          <a href="#">Услуги</a>
        </li>
        <li>
          <a href="#">Тарифы и цены</a>
        </li>
        <li>
          <a href="#">Информация</a>
        </li>
        <li>
          <a href="#">Партнёрская программа</a>
        </li>
      </ul>
    </nav>
    <div class="header__info">
      <h1 class="header__title">
        Маркетинговые<br>онлайн-исследования
      </h1>
      <h4 class="header__subtitle">Онлайн-опросы оперативно и качественно</h4>
      <button class="btn btn_solid header__btn">Начать пользоваться сервисом</button>
    </div>
    <div class="header__promo-block"></div>
    <div class="header__sticker">
      <img src="./assets/images/logo/logo.png" alt="logo">
    </div>
    <div class="header__profile-info">
      <button class="profile-info__btn">
       <div class="profile-info__btn-left">
        <div class="profile-info__btn-left-up"></div>
        <img class="header__arrow" src="./assets/images/arrow/arrow@3x.png" alt="logo">
        <div class="profile-info__btn-left-down"></div>
       </div>
        Войти
      </button>
    </div>
  </header>
</body>
</html>
